apiVersion: apps/v1
kind: Deployment
metadata:
  name: python-app-deployment
spec:
  replicas: 1
  selector:
    matchLabels:
      app: python-app
  template:
    metadata:
      labels:
        app: python-app
    spec:
      containers:
        - name: python-app
          image: 650251703160.dkr.ecr.us-east-1.amazonaws.com/harness/python_app
          ports:
            - containerPort: 3460


